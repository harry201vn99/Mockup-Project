<!-- form-name -->
<form id="buyform" action="payment.html" >

<fieldset id="buyer">
<legend><strong>Customer details</strong></legend>
<p>
<span class="form">
<label for="cusfname">First name</label>
<input type="text" name="cusfname" id="cusfname" maxlength="25" required="required" pattern="^[A-Za-z -]+$" title="Alphabet, Spaces and Hyphens only"/>

</p>

<p>
<label for="cuslname">Last name</label>
<input type="text" name= "cuslname" id="cuslname" maxlength="25" required="required" pattern="^[A-Za-z -]+$" title="Alphabet, Spaces and Hyphens only"/>
</p>

<p>
<label for="email">Email address</label>
<input type="email" name= "email" id="email" size="25" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
</p>

<p>
<label for="phonenum">Phone number</label>
<input type="text" name="phonenum" id="phonenum" maxlength="10" size="10" placeholder="04" required="required"/>
</p>
</fieldset>

<!-- form-address -->
<fieldset id="address">

<p>

<option value="tas">TAS</option>

</span>
</p>

<p>

<input type="text" name="postcode" id="postcode" maxlength="4" size="5"/>

</fieldset>
